sudo: required
language: node_js
node_js:
  - "6.9.1"

notifications:
  email:
    on_success: never
    on_failure: always
  webhooks:
    urls: https://webhooks.gitter.im/e/627a6148acaaeddc21b9
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

services:
  - mongodb
  - docker
  - redis-server
  - mysql

before_script:
  - npm install
script:
  - npm run test
after_success:
  - npm run report
  - bash <(curl -s https://codecov.io/bash)
  - npm install -g codeclimate-test-reporter
  - $CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < ./coverage/lcov.info
  - cp package.json dist/src/package.json
  - export DOCKER_TAG=$TRAVIS_BRANCH-$TRAVIS_COMMIT
  - docker build -t hkustvislab/vismooc-web-server:$TRAVIS_BRANCH -t hkustvislab/vismooc-web-server:$DOCKER_TAG .
  - docker login -u="$DOCKER_EMAIL" -p="$DOCKER_PASSWORD"
  - docker push hkustvislab/vismooc-web-server